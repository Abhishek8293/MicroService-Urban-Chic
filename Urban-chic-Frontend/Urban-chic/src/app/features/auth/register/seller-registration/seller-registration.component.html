<div class="container" [class.blurred] ="isOpen">
    <h1><Span class="heading-part-1">Become a</Span><span class="heading-part-2">Seller</span></h1>
    <form action="">
        <div class="form-group-1">
            <div class="lbl">
                <label for="fullName">Full Name</label>
            </div>
            <div class="form">
                <input class="inp-1" type="text" id="fullName" name="fullName" required />
            </div>
        </div>
        <div class="form-group-1">
            <div class="lbl">
                <label for="mobileNumber">Mobile Number</label>
            </div>
            <div class="form">
                <input class="inp-2" type="text" id="mobileNumber" name="mobileNumber" required />
                <button class="otp-button" (click)="openModal()">Verify</button>
            </div>
        </div>
        <div class="form-group-1">
            <div class="lbl">
                <label for="email">E-Mail</label>
            </div>
            <div class="form">
                <input class="inp-2" type="email" id="email" name="email" required />
                <button class="otp-button" (click)="openModal()">Verify</button>
            </div>
        </div>
        <div class="form-group-1">
            <div class="lbl">
                <label for="password">Password</label>
            </div>
            <div class="form password-form">
                <input class="password-inp" type="{{showPassword ? 'text':'password'}}" id="password" name="password" required />
                <button class="eye-icon" (click)="togglePasswordVisibility(passwordBtnText)"><b>{{passwordBtnText}}</b></button>
            </div>
        </div>
        <div class="form-group-1">
            <div class="lbl">
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <div class="form">
                <input class="inp-1" type="password" id="confirmPassword" name="confirmPassword" required />
            </div>
        </div>
        <button type="submit" class="register-btn">Register & Continue</button>
        <h6>Already have an account? <a href="">login here</a></h6>
    </form>
</div>


    <div class="otp-modal" *ngIf="isOpen">
        <h2>Enter OTP</h2>
        <h4>Enter the 6-digit verification code that was sent to <br> your phone number xxxxxxxx93</h4>
        <input class="otp-input" type="text" id="otp" name="otp"><br>
        <button class="submit-btn" type="submit" (click)="closeModal()">Submit OTP</button>
        <h6>Didn't receive code?<a href="">Resend</a></h6>
    </div>
