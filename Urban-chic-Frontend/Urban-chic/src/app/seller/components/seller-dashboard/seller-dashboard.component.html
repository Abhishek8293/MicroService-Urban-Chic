<div class="container">
    <mat-toolbar class="mat-elevation-z3">
        <button mat-icon-button (click)="collapse.set(!collapse())"><mat-icon>menu</mat-icon></button>
        <span class="nav-title">Urban Chic</span>
        <span class="nav-spacer"></span>
        <button mat-raised-button class="log-out-btn" (click)="onLogout()"><mat-icon>exit_to_app</mat-icon>Logout</button>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav opened mode="side" [style.width]="sideNavWidht()" class="sidenav-fixed" >
            <mat-nav-list class="top-nav-list">
                <a mat-list-item *ngFor="let item of menuItems1()" [routerLink]="item.route" class="menu-item"
                    routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive">
                    <mat-icon [fontSet]="rla.isActive ? 'material-icons':'material-icons-outlined'" matListItemIcon
                        [ngStyle]="{'color':rla.isActive ? '#224F34':'#1E1E1E'}"
                        [matTooltip]=" collapse()? item.label:'' "
                        [matTooltipPosition]="'left'">{{item.icon}}</mat-icon>
                    <span matListItemTitle *ngIf="!collapse()"
                        [ngStyle]="{'color':rla.isActive ? '#224F34':'#1E1E1E'}">{{item.label}}</span>
                </a>
            </mat-nav-list>
            
            <mat-nav-list class="bottom-nav-list">
                <mat-divider></mat-divider>
                <a mat-list-item *ngFor="let item of menuItems2()" [routerLink]="item.route" class="menu-item"
                    routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive">
                    <mat-icon [fontSet]="rla.isActive ? 'material-icons':'material-icons-outlined'" matListItemIcon
                        [ngStyle]="{'color':rla.isActive ? '#224F34':'#1E1E1E'}"
                        [matTooltip]=" collapse()? item.label:'' "
                        [matTooltipPosition]="'left'">{{item.icon}}</mat-icon>
                    <span matListItemTitle *ngIf="!collapse()"
                        [ngStyle]="{'color':rla.isActive ? '#224F34':'#1E1E1E'}">{{item.label}}</span>
                </a>
            </mat-nav-list>

        </mat-sidenav>
        <!-- sidenave content -->
        <mat-sidenav-content class="content" [style.margin-left]="sideNavWidht()">
                <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
